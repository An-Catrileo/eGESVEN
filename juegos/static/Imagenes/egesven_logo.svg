<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B68EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9932CC;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Gaming controller icon -->
  <g transform="translate(10, 15)">
    <path d="M25 12c-5.5 0-10 4.5-10 10s4.5 10 10 10h20c5.5 0 10-4.5 10-10s-4.5-10-10-10H25z" 
          fill="#4A90E2" stroke="#2563EB" stroke-width="1"/>
    <circle cx="30" cy="18" r="2" fill="#FFFFFF"/>
    <circle cx="35" cy="26" r="2" fill="#FFFFFF"/>
    <rect x="42" y="20" width="8" height="2" rx="1" fill="#FFFFFF"/>
    <rect x="45" y="17" width="2" height="8" rx="1" fill="#FFFFFF"/>
  </g>
  
  <!-- Main text "EGESVEN" -->
  <text x="80" y="38" 
        font-family="Arial Black, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        fill="url(#textGradient)" 
        filter="url(#glow)">EGESVEN</text>
  
  <!-- Subtitle -->
  <text x="82" y="50" 
        font-family="Arial, sans-serif" 
        font-size="8" 
        fill="#6B7280" 
        letter-spacing="2px">GAME STORE</text>
  
  <!-- Decorative elements -->
  <circle cx="190" cy="20" r="2" fill="#4A90E2" opacity="0.6"/>
  <circle cx="185" cy="25" r="1.5" fill="#7B68EE" opacity="0.4"/>
  <circle cx="192" cy="30" r="1" fill="#9932CC" opacity="0.3"/>
</svg> 